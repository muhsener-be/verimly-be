#      enabled: ALWAYS



security:
  front-end-origin: http://localhost:3000
  cors:
    allowed-origins:
      - ${security.front-end-origin}
  jwt:
    expires-in: 86400000
    secret-key: mydevsecretkeymydevsecretkeymydevsecretkey
  access-token-cookie:
    secure: false
    same-site: Lax
    max-age-seconds: 86400
    domain: localhost

